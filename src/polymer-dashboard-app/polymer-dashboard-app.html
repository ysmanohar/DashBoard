<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/app-layout/app-layout.html">
<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="/bower_components/font-roboto/roboto.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
  <link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
  <link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="polymer-dashboard-app">
  <template>
    <style>
      :host {
        display: block;
      }
</style>
<custom-style>
    <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: #4285f4;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }

    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }

    app-drawer {
      --app-drawer-content-container: {
        background-color: #eee;
      }
    }

    .drawer-content {
      margin-top: 80px;
      height: calc(100% - 80px);
      overflow: auto;
    }

    </style>
  </custom-style>
    <h2>Hello [[prop1]]!</h2>

    <app-header-layout>

    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Inbox</div>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">

      <app-drawer slot="drawer">
        <div class="drawer-content">
          <paper-icon-item>
            <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Inbox</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Snoozed</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="done" slot="item-icon"></iron-icon> <span>Done</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
          </paper-icon-item>
        </div>
      </app-drawer>
      
      <sample-content size="100"></sample-content>

    </app-drawer-layout>

  </app-header-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerDashboardApp extends Polymer.Element {
      static get is() { return 'polymer-dashboard-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-dashboard-app'
          }
        };
      }
    }

    window.customElements.define(PolymerDashboardApp.is, PolymerDashboardApp);
  </script>
</dom-module>
